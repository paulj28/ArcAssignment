apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: websering
  annotations: 
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: app.192.168.49.2.nip.io
      http:
        paths:
          - path: /athlete
            pathType: Prefix
            backend:
              service:
                name: webserser
                port:
                  number: 8000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserdep
  labels:
    app: ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ws
  template:
    metadata:
      labels:
        app: ws
    spec:
      containers:
        - name: wsimg
          image: docker.io/pauljohn28/webs
          ports:
            - containerPort: 8000
---

apiVersion: v1
kind: Service
metadata:
  name: webserser
spec:
  type: LoadBalancer
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app: ws
